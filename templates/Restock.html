{% extends 'nav.html' %}
{% block content %}

<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 mt-6">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Update Stock</h2>

    <form action="/update_stock" method="POST" class="space-y-4">
        <div>
            <label for="id" class="block text-gray-700 font-semibold">Sweet ID:</label>
            <input type="text" id="id" name="id" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
            <label for="quantity" class="block text-gray-700 font-semibold">New Quantity (kg):</label>
            <input type="number" id="quantity" name="qty" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div>
            <label for="price" class="block text-gray-700 font-semibold">New Price (per kg):</label>
            <input type="number" id="price" name="price" step="0.01" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="text-center">
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-md transition">
                Update Stock
            </button>
        </div>
    </form>
</div>

<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6 mt-8">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Delete Sweet</h2>

    <form action="/delete_stock" method="POST" class="space-y-4">
        <div>
            <label for="id" class="block text-gray-700 font-semibold">Sweet ID:</label>
            <input type="text" id="id" name="id" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>

        <div class="text-center">
            <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-md transition">
                Delete
            </button>
        </div>
    </form>
</div>

{% if message %}
    <p class="text-center text-green-600 font-semibold mt-6">{{ message }}</p>
{% endif %}

{% endblock %}
